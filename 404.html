<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something went wrong</title>
  </head>
  <body onload="redirect()">
    <h1 style="text-align: center; padding-top: 50px; display: block">
      Redirecting...
    </h1>
    <script>
      function redirect() {
        setTimeout(function () {
          window.location.replace('/');
        }, 100);
      }
    </script>
  </body>
</html>
